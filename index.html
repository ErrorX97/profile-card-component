<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-card">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="info">
          <div class="infos">
            <h3>Victor Crest</h3>
            <span>26</span>
          </div>
          <div class="city"><span>London</span></div>
        </div>
        <hr />
        <div class="stat">
          <div class="stats">
            <h3>80K</h3>
            <span>Followers</span>
          </div>
          <div class="stats">
            <h3>803K</h3>
            <span>Likes</span>
          </div>
          <div class="stats">
            <h3>1.4K</h3>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hieu Truong</a>.
    </footer>
  </body>
</html>
